service: sls-jwt-boilerplate

plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${env:STAGE}
  region: ${env:REGION}

functions:
  hello:
    handler: handler.ping
    events:
      - http:
          path: ping
          method: get

  register:
    handler: handler.register
    events:
      - http:
          path: user/register
          method: post

  login:
    handler: handler.login
    events:
      - http:
          path: user/login
          method: post

  verify:
    handler: handler.verify
    events:
      - http:
          path: user/verify/{id}
          method: post
          request:
            parameters:
              paths:
                id: true

  reset:
    handler: handler.reset
    events:
      - http:
          path: user/reset
          method: post

  password:
    handler: handler.password
    events:
      - http:
          path: user/password
          method: put

  getScopes:
    handler: handler.getScopes
    events:
      - http:
          path: user/scopes/{id}
          method: get
          authorizer: authGetScopes
          request:
            parameters:
              paths:
                id: true

  addScope:
    handler: handler.addScope
    events:
      - http:
          path: user/scopes/{id}
          method: post
          authorizer: authAddScope
          request:
            parameters:
              paths:
                id: true

  removeScope:
    handler: handler.removeScope
    events:
      - http:
          path: user/scopes/{id}/{scopeName}
          method: delete
          authorizer: authRemoveScope
          request:
            parameters:
              paths:
                id: true
                scopeName: true
  hidden:
    handler: handler.hidden
    events:
      - http:
          path: hidden/page
          method: get
          authorizer: auth

  auth:
    handler: service/Auth.auth

  authGetScopes:
    handler: service/Auth.getScopes

  authAddScope:
    handler: service/Auth.addScope

  authRemoveScope:
    handler: service/Auth.removeScope
