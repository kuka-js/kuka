service: sls-jwt-boilerplate

plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${env:STAGE}
  region: ${env:REGION}

functions:
  hello:
    handler: handler.ping
    events:
      - http:
          path: ping
          method: get

  register:
    handler: handler.register
    events:
      - http:
          path: user/register
          method: post

  login:
    handler: handler.login
    events:
      - http:
          path: user/login
          method: post

  verify:
    handler: handler.verify
    events:
      - http:
          path: user/verify/{id}
          method: get
          request:
            parameters:
              paths:
                id: true

  reset:
    handler: handler.reset
    events:
      - http:
          path: user/reset
          method: post

  password:
    handler: handler.password
    events:
      - http:
          path: user/password
          method: post

  getScopes:
    handler: handler.getScopes
    events:
      - http:
          path: user/scopes/{id}
          method: get
          authorizer: getScopes
          request:
            parameters:
              paths:
                id: true

  addScope:
    handler: handler.addScope
    events:
      - http:
          path: user/scopes/{id}
          method: post
          authorizer: addScope
          request:
            parameters:
              paths:
                id: true

  hidden:
    handler: handler.hidden
    events:
      - http:
          path: hidden/page
          method: get
          authorizer: auth

  auth:
    handler: controllers/auth.auth

  getScopes:
    handler: controllers/auth.getScopes

  addScope:
    handler: controllers/auth.addScope